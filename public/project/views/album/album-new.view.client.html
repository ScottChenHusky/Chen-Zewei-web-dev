<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/album/" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
            </a>
        </p>
        <a class="navbar-brand">
            New Album
        </a>
    </div>
</nav>

<div class="container-fluid">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form action="/papi/upload"  method="post" enctype="multipart/form-data" name="newAlbum" id="newAlbum" novalidate>
        <div class="form-group">
            <label for="albumName">Album Name</label>
            <input ng-model="name"
                   type="text"
                   class="form-control"
                   id="albumName"
                   placeholder="1984"
                   required/>
        </div>
        <div class="form-group">
            <label for="description">Album Description</label>
            <textarea ng-model="description"
                      rows="5"
                      id="description"
                      class="form-control"
                      placeholder="..."></textarea>
        </div>

        <div class="form-group">
            <label for="url">Cover Image URL</label>
            <input ng-model="url"
                   type="text"
                   class="form-control"
                   id="url"
                   placeholder="www.music.com"/>
        </div>

        <div class="form-group">
            <label>Upload Cover</label>
            <input  name="myFile"   type="file" class="form-control"/>
            <input  name="userId"   value="{{model.userId}}"   style="display: none"/>
            <input  name="name"     ng-model="name"  style="display: none"/>
            <input  name="description" ng-model="description"  style="display: none"/>


        </div>

        <button class="btn btn-block btn-primary">Upload Image</button>

        <a ng-click="model.createAlbum(name, description, url)"
                class="btn btn-primary btn-block">Create</a>
        <a class="btn btn-danger btn-block"
           href="#/user/{{model.userId}}/album">Delete</a>
    </form>

</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="navbar-inner">
        <p class="navbar-text pull-right">
            <a ng-click="model.logout()" class="navbar-link">
                      <span class="glyphicon glyphicon-log-out">
                      </span>
            </a>
        </p>
    </div>
</nav>
