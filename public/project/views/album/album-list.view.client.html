<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <a href=#/user/{{model.currentUser._id}}/album" class="navbar-brand">
            We Musicians
        </a>
        <form class="navbar-form navbar-right" role="search">
            <div class="input-group">
                <input ng-model="keyword" type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                <div class="input-group-btn">
                    <button ng-click="model.search(keyword)" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
    </div>
</nav>


<div class="container-fluid">

    <div class="jumbotron">
        <div class="row">
            <div class="col-xs-4">
                <a href="#/user/{{model.user._id}}">
                <img ng-src={{model.user.url}} width="80px" height="80px"/>
                </a>
            </div>
            <div class="col-xs-4">
                <p>{{model.user.username}}</p>
            </div>
            <div class="col-xs-4">
                <p>
                    <span class="glyphicon glyphicon-chevron-up">
                    <strong>{{model.user.followings.length}}</strong>
                    </span>
                </p>

                <p>
                    <span class="glyphicon glyphicon-chevron-down">
                    <strong>{{model.user.followers.length}}</strong>
                    </span>
                </p>
            </div>
        </div>
    </div>


    <div ng-repeat="album in model.albums">
        <div class="row">
            <div class="span4"></div>
            <div class="span4">
                <a href="#/user/{{model.userId}}/album/{{album._id}}">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <a href="#/user/{{model.userId}}/album/{{album._id}}/song">
                    <img class="center-block" ng-src={{album.url}} width="280px" height="280px"/>
                </a>
            </div>
            <div class="span4"></div>
        </div>
    </div>


</div>


<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="navbar-inner">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/album/new" class="navbar-link">
                      <span class="glyphicon glyphicon-plus">
                      </span>
            </a>
        </p>

        <p ng-if="!model.theOwner && model.isFollowed" class="navbar-text like">
            <a ng-click="model.followUnfollow()" class="navbar-link">
                      <span class="glyphicon glyphicon-heart" style="color: red">
                      </span>
            </a>
        </p>

        <p ng-if="!model.theOwner && !model.isFollowed" class="navbar-text like">
            <a ng-click="model.followUnfollow()" class="navbar-link">
                      <span class="glyphicon glyphicon-heart" style="color: white">
                      </span>
            </a>
        </p>

        <p class="navbar-text pull-right">
            <a ng-click="model.logout()" class="navbar-link">
                      <span class="glyphicon glyphicon-log-out">
                      </span>
            </a>
        </p>
    </div>
</nav>
