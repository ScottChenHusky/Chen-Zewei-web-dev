<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <a class="navbar-brand">
            We Musicians
        </a>
        <form class="navbar-form navbar-right" role="search">
            <div class="input-group">
                <input ng-model="keyword" type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                <div class="input-group-btn">
                    <button ng-click="model.search(keyword)" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <ul class="nav nav-tabs">
        <li>
            <a href="#/user/{{model.userId}}/search/user/{{model.keyword}}">User</a>
        </li>
        <li><a href="#/user/{{model.userId}}/search/album/{{model.keyword}}">Album</a></li>
        <li class="active"><a href="#/user/{{model.userId}}/search/song/{{model.keyword}}">Song</a></li>
    </ul>
    <p>We found {{model.result.length}} songs for you.</p>
    <ul class="list-group">
        <li ng-repeat="song in model.result" class="list-group-item">
            <a href="#/user/{{model.userId}}/album/{{model.albumId}}/song/{{song._id}}/play">
                {{song.name}}
            </a>
            <a href="#/user/{{model.userId}}/album/{{model.albumId}}/song/{{song._id}}" class="pull-right">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <a href="#/user/{{model.userId}}/album/{{model.albumId}}/song/{{song._id}}/play" class="pull-right">
                <span class="glyphicon glyphicon-play"></span>
            </a>
        </li>
    </ul>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="navbar-inner">
        <p class="navbar-text pull-right">
            <a ng-click="model.logout()" class="navbar-link">
                      <span class="glyphicon glyphicon-log-out" style="color:white">
                      </span>
            </a>
        </p>
    </div>
</nav>
