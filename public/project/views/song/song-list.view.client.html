<div class="container-fluid">
    <div class="jumbotron">
        <div class="row">
            <div class="col-xs-4">
                <a href="#/user/{{model.userId}}/album">
                    <img ng-src={{model.album.url}} width="80px" height="80px"/>
                </a>
            </div>
            <div class="col-xs-4">
                <p><strong>{{model.album.name}}</strong></p>
            </div>
            <div class="col-xs-8">
                <p>
                    {{model.album.description}}
                </p>
            </div>
        </div>
    </div>
    <ul class="list-group">
        <li ng-repeat="song in model.songs" class="list-group-item">
            <a href="#/user/{{model.userId}}/album/{{model.albumId}}/song/{{song._id}}/play">
                {{song.name}}
            </a>
            <a href="#/user/{{model.userId}}/album/{{model.albumId}}/song/{{song._id}}" class="pull-right">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <a href="#/user/{{model.userId}}/album/{{model.albumId}}/song/{{song._id}}/play" class="pull-right">
                <span class="glyphicon glyphicon-play"></span>
            </a>
        </li>
    </ul>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="navbar-inner">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/album/{{model.albumId}}/song/new" class="navbar-link">
                      <span class="glyphicon glyphicon-plus">
                      </span>
            </a>
        </p>

            <a ng-click="model.logout()" class="navbar-link">

        </p>
