<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/album/{{model.albumId}}/song" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
            </a>
        </p>
        <a href="#/user/{{model.currentUser._id}}/album" class="navbar-brand">
            We Musicians
        </a>
        <form class="navbar-form navbar-right" role="search">
            <div class="input-group">
                <input ng-model="keyword" type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                <div class="input-group-btn">
                    <button ng-click="model.search(keyword)" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
        <!--
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}/album/{{model.albumId}}/song/new" class="navbar-link">
                      <span class="glyphicon glyphicon-plus">
                      </span>
            </a>
        </p>
        -->
    </div>
</nav>

<div class="container-fluid">
    <div class="jumbotron">
        <h1><span class="glyphicon glyphicon-play-circle"></span>
            {{model.song.name}}</h1>
        <video width="100%" poster="images/player/poster.jpg"
               ng-src="{{model.songUrl}}" autoplay controls>
            Your browser does not support the <code>audio</code> element.
        </video>
        <span ng-if="model.song.jazz">Jazz </span>
        <span ng-if="model.song.rock">Rock </span>
        <span ng-if="model.song.pop">Pop </span>
        <a href="{{model.songUrl}}"
           class="pull-right">Download this</a>
    </div>
    <h3>Comments:</h3>
    <ul class="list-group">
    <li ng-repeat="comment in model.comments" class="list-group-item">

        <a href="#/user/{{comment._author}}/album">
            <span class="glyphicon glyphicon-home"></span>
            <strong>
                {{comment.title}}
            </strong>
        </a>
        <a ng-if="(comment._author === model.currentUser._id) || currentUser.isAdmin"
           href="#/user/{{model.userId}}/album/{{model.albumId}}/song/{{model.songId}}/play/{{comment._id}}" class="pull-right">
            <span class="glyphicon glyphicon-cog"></span>
        </a>
        <p>{{comment.body}}</p>
    </li>
</ul>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="navbar-inner">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/album/{{model.albumId}}/song/{{model.songId}}/play/new" class="navbar-link">
                      <span class="glyphicon glyphicon-plus">
                      </span>
            </a>
        </p>
        <p class="navbar-text pull-right">
            <a ng-click="model.logout()" class="navbar-link">
                      <span class="glyphicon glyphicon-log-out" style="color:white">
                      </span>
            </a>
        </p>
    </div>
</nav>
