<div class="container-fluid">
    <h1>
        Profile
    </h1>
    <div ng-if="model.success" class="alert alert-success alert-dismissible" role="alert">
        <strong>Success!</strong> Your profile was saved.
    </div>

    <div ng-if="model.error" class="alert alert-danger">
        Unable to update your profile
    </div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email"
                   type="email"
                   class="form-control"
                   id="email"
                   placeholder="scottchen@gmail.com"/>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input ng-model="model.user.phone"
                   type="text"
                   class="form-control"
                   id="phone"
                   placeholder="111-111-1111"/>
        </div>
        <div class="form-group">
            <label for="first">First Name</label>
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control"
                   id="first"
                   placeholder="Scott"/>
        </div>
        <div class="form-group">
            <label for="last">Last Name</label>
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control"
                   id="last"
                   placeholder="Chen"/>
        </div>

        <a class="btn btn-primary btn-block"
           href="#/user/{{model.user._id}}/album">My Home</a>
        <a ng-click="model.updateUser(model.user)"
           class="btn btn-success btn-block">Update</a>
        <a ng-click="model.unregister()"
           class="btn btn-danger btn-block">Unregister</a>
    </form>


</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="navbar-inner">
        <p class="navbar-text pull-right">
            <a ng-click="model.logout()" class="navbar-link">
                      <span class="glyphicon glyphicon-log-out" style="color:white">
                      </span>
            </a>
        </p>
    </div>
</nav>
