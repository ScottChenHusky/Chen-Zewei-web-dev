<div class="container-fluid">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <h3>
        <strong>Top Songs of this Week:</strong>
    </h3>

    <div ng-repeat="song in model.newSongs">
        <a href="#/login">
        <center>
            <img class="cdImage"
                 ng-src={{song.coverUrl}} width="280px" height="280px"/>
            <br />
        </center>
            <strong>{{song.name}}</strong>
        </a>
        <br />
    </div>
</div>
