        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="import" href="../bower_components/webcomponentsjs/webcomponents.js">
        <link rel="import" href="../bower_components/paper-input/paper-input.html">

        <link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
        <link rel="import" href="../bower_components/paper-card/paper-card.html">
        <link rel="import" href="../bower_components/paper-styles/paper-styles.html">
        <link rel="import" href="../bower_components/polymer/polymer.html">
        <link rel="import" href="../bower_components/font-roboto/roboto.html">
        <link rel="import" href="../bower_components/paper-menu/paper-menu.html">
        <link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
        <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

        <link href="../css/style.css" rel="stylesheet"/>

        <title>Login</title>
    </head>


    <body>
        <div class="container">
            <div class="head">
                <paper-header-panel class="head-panel">
                    <paper-toolbar>
                        <a>Login</a>
                    </paper-toolbar>
                </paper-header-panel>
            </div>

            <paper-card class="content-card" elevation="5">
                <input class="form-control"
                       placeholder="username"
                       type="text"/>
                <input class="form-control"
                       placeholder="password"
                       type="password">

                <paper-button class="loginButton"
                              raised="5">Login</paper-button>

                <paper-button class="registerButton"
                              raised="5">Register</paper-button>

            </paper-card>


        </div>
    </body>
