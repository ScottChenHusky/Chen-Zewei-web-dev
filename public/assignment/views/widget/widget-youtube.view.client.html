<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="name"
                   placeholder="Video Name"/>
        </div>
        <div class="form-group">
            <label for="youtubeText">Text</label>
            <textarea ng-model="model.widget.text" rows="3" id="youtubeText" class="form-control">...</textarea></div>
        <div class="form-group">
            <label for="URL">URL</label>
            <input ng-model="model.widget.url"
                   type="url"
                   placeholder="www.youtube.com"
                   class="form-control"
                   id="URL"/>
        </div>
        <div class="form-group">
            <label for="Width">Width</label>
            <select ng-model="model.widget.width"
                    class="form-control"
                    id="Width"
                    placeholder="100%">
                <option>10%</option>
                <option>20%</option>
                <option>30%</option>
                <option>40%</option>
                <option>50%</option>
                <option>60%</option>
                <option>70%</option>
                <option>80%</option>
                <option>90%</option>
                <option>100%</option>

            </select>
        </div>
    </form>

    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget()">Delete</a>
</div>
