<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
            </a>
        </p>
        <a class="navbar-brand">
            New Website
        </a>
        <p class="navbar-text pull-right">
            <a ng-click="model.createWebsite(name, description)" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
            </a>
        </p>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="webName">Website Name</label>
            <input ng-model="name"
                   type="text"
                   class="form-control"
                   id="webName"
                   placeholder="Google"/>
        </div>
        <div class="form-group">
            <label for="description">Website Description</label>
            <textarea ng-model="description"
                      rows="5"
                      id="description"
                      class="form-control"
                      placeholder="..."></textarea>
        </div>
    </form>

    <a class="btn btn-danger btn-block"
       href="#/user/{{model.userId}}/website">Delete</a>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/" class="navbar-link">
                      <span class="glyphicon glyphicon-user">
                      </span>
                </a>
            </p>
        </div>
    </nav>
</div>
</body>
</html>
