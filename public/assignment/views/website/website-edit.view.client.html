<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
            </a>
        </p>
        <a class="navbar-brand">
            Edit Website
        </a>
    </div>
</nav>

<div class="container-fluid">

    <div ng-if="model.success" class="alert alert-success alert-dismissible" role="alert">
        <strong>Success!</strong> Your website was saved.
    </div>

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form name="editWeb" id="editWeb" novalidate>
        <div class="form-group">
            <label for="webName">Website Name</label>
            <input ng-model="model.website.name"
                   type="text"
                   class="form-control"
                   id="webName"
                   placeholder="Google"
                   required/>
        </div>
        <div class="form-group">
            <label for="description">Website Description</label>
            <textarea ng-model="model.website.description" rows="5" id="description" class="form-control" placeholder="..."></textarea>
        </div>

        <button ng-click="model.updateWebsite(model.websiteId, model.website)"
                class="btn btn-primary btn-block"
                type="submit">Update</button>
    </form>

    <a ng-click="model.deleteWebsite(model.websiteId)"
       class="btn btn-danger btn-block">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-header">
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}" class="navbar-link">
                      <span class="glyphicon glyphicon-user">
                      </span>
            </a>
        </p>
    </div>
</nav>
