<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Edit</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="widget-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="imageName">Name</label>
            <input type="text"
                   class="form-control"
                   id="imageName"
                   placeholder="Pic Name"/>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <textarea rows="3" id="text" class="form-control">...</textarea></div>

        <div class="form-group">
            <label for="URL">URL</label>
            <input type="url"
                   placeholder="www.google.com"
                   class="form-control"
                   id="URL"/>
        </div>

        <div class="form-group">
            <label for="Width">Width</label>
            <select class="form-control"
                    id="Width"
                    placeholder="100%">
                <option>10%</option>
                <option>20%</option>
                <option>30%</option>
                <option>40%</option>
                <option>50%</option>
                <option>60%</option>
                <option>70%</option>
                <option>80%</option>
                <option>90%</option>
                <option>100%</option>

            </select>
        </div>

        <div class="form-group">
            <label for="upload">Upload</label>
            <input type="file"
                   class="form-control"
                   id="upload"
                   placeholder="No file chosen"/>
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="widget-list.html">Upload Image</a>
    <a class="btn btn-danger btn-block"
       href="widget-list.html">Delete</a>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text pull-right">
                    <a href="../user/profile.html" class="navbar-link">
                      <span class="glyphicon glyphicon-user">
                      </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
