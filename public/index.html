        <title>Zewei Chen Home Page</title>
    </head>


    <style type="text/css">

        .background {
            font-family: 'Roboto', 'Noto', sans-serif;
            font-size: 30px;
        }
    </style>

    <style type="text/css">
        .profile-pic {
            height: 100px;
            width: 150px;
            border-radius: 50%;
            position: absolute;
            left: 63%;
            top: 5%;
            border: 1px solid gray;
        }
    </style>

    <style is="custom-style">
        .profile {
            width: 200px;
            height: 250px;
            margin: 50px;
            margin-top: 30px;
        }

        .row {
            float: left;
            width: 100%;
            position: absolute;
            top: 50%;
            border: white solid 2px;


        }

        .column {
            width: 200px;
            height: 250px;
            margin: 50px;
            margin-right: 0px;
            margin-bottom: 35px;
            background-color: #00b0ff;
        }
    </style>



    <body background="http://demo.geekslabs.com/materialize/v2.3/layout02/images/user-profile-bg.jpg">
        <div class="container">
            <div class="background">
                <paper-header-panel class="homepage">
                    <paper-toolbar>
                        <div>Zewei Chen</div>
                    </paper-toolbar>
                </paper-header-panel>
            </div>


            <paper-card class="profile">
                <image height="220px" width="200px" class="project-pic" src="images/ProfilePic.jpg"/>
                <div class="profile-content">
                    <a>More Info</a>
                </div>
            </paper-card>

            <div class="row">
                <paper-card class="project column">
                    <image height="220px" width="200px" class="project-pic"
                           src="http://www.youtodesign.com/uploads/allimg/1504/3780.jpg"/>
                        <div class="card-content1">
                            <a href="project/index.html">Project</a>
                        </div>
                </paper-card>

                <paper-card class="assignment column">
                    <image height="220px" width="200px" class="assignment-pic"
                           src="http://assets.materialup.com/uploads/a9d0c27a-e40f-46da-87f3-6c2e1b39c01d/fsfs.png">
                    <div class="card-content2">
                        <a href="assignment/index.html">Assignment</a>
                    </div>
                </paper-card>

                <paper-card class="others column">
                    <image height="220px" width="200px" class="others-pic"
                           src="https://s-media-cache-ak0.pinimg.com/736x/ec/0a/80/ec0a80af61bcbe980f7904789405e188.jpg"/>
                    <div class="card-content3">
                        <a href="others/index.html">Others</a>
                    </div>
                </paper-card>
            </div>



        </div>


    </body>
