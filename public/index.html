    <body background="http://demo.geekslabs.com/materialize/v2.3/layout02/images/user-profile-bg.jpg">
        <div class="container">
            <div class="head">
                <paper-header-panel class="head-panel">
                    <paper-toolbar>
                        <a>Zewei Chen</a>
                    </paper-toolbar>
                </paper-header-panel>
            </div>

            <paper-card class="profile" elevation="5">

                    <a>More Info</a>
                </div>
            </paper-card>

            <div class="row">
                <paper-card class="project column" elevation="5">
                    <image height="220px" width="300px" class="project-pic"
                           src="http://www.youtodesign.com/uploads/allimg/1504/3780.jpg"/>
                        <div class="card-content1">
                            <a href="project/index.html">Project</a>
                        </div>
                </paper-card>

                <paper-card class="assignment column" elevation="5">
                    <image height="220px" width="300px" class="assignment-pic"
                           src="http://cdn.psfk.com/wp-content/uploads/2014/12/Google_Material-Design_10-1500x1000.jpg"/>
                    <div class="card-content2">
                        <a href="assignment/index.html">Assignment</a>
                    </div>
                </paper-card>

                <paper-card class="others column" elevation="5">
                    <image height="220px" width="300px"
                           class="others-pic"
                           src="https://d13yacurqjgara.cloudfront.net/users/239075/screenshots/2030765/npad-app-icon-800.png"/>
                    <div class="card-content3">
                        <a href="others/index.html">Others</a>
                    </div>
