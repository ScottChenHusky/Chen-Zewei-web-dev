<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="import" href="/bower_components/webcomponentsjs/webcomponents.js">
        <link rel="import" href="/bower_components/paper-input/paper-input.html">
        <link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">

        <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">

        <title>Zewei Chen Home Page</title>



        <style type="text/css">

            .background {
                font-family: 'Roboto', 'Noto', sans-serif;
                font-size: 30px;
            }
        </style>

<body>
    <div class="container">
        <div class="background">
            <paper-header-panel class="hompage">
                <paper-toolbar>
                    <div>Zewei Chen Home Page</div>
                </paper-toolbar>
            </paper-header-panel>
        </div>

        <style type="text/css">
            .profile-pic {
                height: 150px;
                width: 150px;
                border-radius: 50%;
                position: absolute;
                left: 63%;
                top: 5%;
            }
        </style>

        <div class="profile">
            <image class="profile-pic" src="images/ProfilePic.jpg"/>
        </div>


        <style is="custom-style">
            .project {
                position:absolute;
                height: 250px;
                width: 200px;
                left: 10%;
                top: 45%;


            }
            .project-pic {
                height: 200px;
                width: 198px;
                border: 1px solid gray;

            }

            .card-content1 {
                height: 0px;
                padding-top: 0px;
            }
        </style>

        <div class="project">
            <paper-card class="project">
                <image class="project-pic" src="images/ProfilePic.jpg"/>
                <div class="card-content1">
                    <ul clas="ul">
                        <li>
                            <a href="project/index.html">Project</a>
                        </li>
                    </ul>
                </div>
            </paper-card>
        </div>


        <style is="custom-style">
            .assignment {
                position: absolute;

            }

                <div class="card-content2">

                        <li>
                            <a href="assignment/index.html">Assignment</a>

                    </ul>

        </div>

        <style is="custom-style">
            .others {
                position: absolute;
                height: 250px;
                width: 200px;
                left: 66%;
                top: 45%;


            }
            .others-pic {
                height: 200px;

            }

                <image class="others-pic" src="images/ProfilePic.jpg"/>
                <div class="card-content3">
                    <ul clas="ul">
                        <li>
                            <a href="others/index.html">Others</a>
                        </li>
                    </ul>
                </div>
